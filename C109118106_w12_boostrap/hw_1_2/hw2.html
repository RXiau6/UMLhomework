<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>C109118106_hw #2</title>
  </head>
  <body>
    <div class="container">
      <form>
        <h2>新增產品</h2>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="id"
            placeholder="p-j-000"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="name"
            placeholder="花草茶??"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="type"
            placeholder="茶飲"
          />
        </div>
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="price"
            placeholder="95"
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="picture_name"
            placeholder="輸入檔案名稱"
          />
        </div>

        <div class="form-group">
          <input
            class="form-control"
            type="text"
            name="description"
            placeholder="輸入產品敘述"
          />
        </div>
        <button type="sumbit" class="btn btn-info">新增產品</button><br>
        <a href="./">回首頁</a>
      </form>
    </div>
  </body>
